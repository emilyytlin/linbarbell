<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="resources/css/custom.css?id=1.1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Emily Lin">
    <meta name="description" content="Emily Lin powerlifting meet results">
    <meta name="keywords" content="emily lin, lin barbell, powerlifting, emily, lin, barbell">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>Powerlifting meet results</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="meets.html">Powerlifting</a></li>
          <li><a href="wilks.html">Wilks</a></li>
        </ul>
      </div>
      <h3>Powerlifting meet results</h3>
      <div style="height: 400px; width: content-box;"><canvas id="wilks"></canvas></div>
      <div class="row">
        <label class="radio">
          <input type="radio" name="unit" value="kg" data-bind="checked: unit"><span class="label-body">kg</span>
        </label>&nbsp;&nbsp;
        <label class="radio">
          <input type="radio" name="unit" value="lb" data-bind="checked: unit"><span class="label-body">lb</span>
        </label>
      </div>
      <table class="u-full-width">
        <thead>
          <tr>
            <!-- ko foreach: tableHeaders -->
              <th data-bind="text: $data"></th>
            <!-- /ko -->
          </tr>
        </thead>
        <tbody data-bind="foreach: results">
          <tr>
            <td data-bind="text: Date"/>
            <td data-bind="text: Federation"/>
            <td data-bind="text: Name"/>
            <td data-bind="text: Weight"/>
            <td data-bind="text: Squat1, style: { color: Squat1 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Squat2, style: { color: Squat2 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Squat3, style: { color: Squat3 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Bench1, style: { color: Bench1 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Bench2, style: { color: Bench2 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Bench3, style: { color: Bench3 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Deadlift1, style: { color: Deadlift1 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Deadlift2, style: { color: Deadlift2 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Deadlift3, style: { color: Deadlift3 < 0 ? 'red' : 'black' }"/>
            <td data-bind="text: Total, style: { 'font-weight': 'bold' }"/>
            <td data-bind="text: Wilks, style: { 'font-weight': 'bold' }"/>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="meets.js"></script>
  </body>
</html>

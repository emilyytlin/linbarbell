<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/custom.css?v1.2">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Emmett Lin | Lin Barbell is both my website and my garage">
    <meta name="keywords" content="wilks calculator, emmett lin, lin barbell, powerlifting, emmett, lin, barbell">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    {{ .Hugo.Generator }}
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul>
          {{- $layout := .Layout -}}
          {{- $currentPage := . -}}
          {{- range sort .Site.Menus.main }}
          <li><a href="{{ .URL }}" class="{{ if or ($currentPage.IsMenuCurrent "main" .) (eq $layout .Identifier) }}active{{end}}">{{ .Name }}</a></li>
          {{- end }}
        </ul>
      </nav>

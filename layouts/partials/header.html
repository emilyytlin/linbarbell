<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Emily Lin. Lin Barbell is both my website and my garage. Contains wilks calculator, powerlifting meet results, and powerlifting meet reports.">
    <meta name="keywords" content="wilks calculator, emily lin, lin barbell, powerlifting, emily, lin, barbell">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    {{ .Hugo.Generator }}
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <ul>
          {{- $type := .Type -}}
          {{- $currentPage := . -}}
          {{- range sort .Site.Menus.main -}}
            <li><a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}{{ if eq $type .URL }}active{{end}}">{{ .Name }}</a></li>
          {{- end -}}
        </ul>
      </div>

{{ partial "header" . }}
<h4 style="display: inline">{{ .Title }}</h4> <a href="/index.xml" class="fa fa-rss right"></a>
<ul>
  {{- range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
    {{ range .Params.tags }}<a class="item-tag" href="/tags/{{ . | urlize }}">{{ . }}</a> {{ end }}
  </li>
  {{- end }}
</ul>
{{ partial "footer" . }}
